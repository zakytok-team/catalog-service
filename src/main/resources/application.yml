server:
  port: 9001
  tomcat:
    connection-timeout: 3s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: catalog-service
  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/db_catalog
    hikari:
      connection-timeout: 2000 #ms
      maximum-pool-size: 5

management:
  endpoints:
    web:
      exposure:
        include: '*'